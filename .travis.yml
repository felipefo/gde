language: python
python:
- '3.3'
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
  sonarqube: true
env:
  global:
  - secure: ""

branches:
  only:
  - master
  - Desenvolvimento
install:
- pip install -r requirements.txt
before_script:
- export JAVA_HOME=/usr/lib/jvm/java-8-oracle
script:
- cd wsgi/gde
- python manage.py behave
- python manage.py makemigrations
- python manage.py migrate
- cd ..
- cd ..
- sonar-scanner -Dsonar.login=$SONAR_TOKEN
deploy:
  provider: openshift
  user: projetogde@gmail.com
  password:
    secure: 
  app: gdeifes
  domain: projetogde
  on:
    repo: LEDS/gde
    all_branches: true
